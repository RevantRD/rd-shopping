<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Login page -->
    <div class="container">
      <div class="" id="login-glass">
        <h1 class="text-center login-heading mt-4" style="color: white">
          LOGIN
        </h1>
        <form class="">
          <div class="mb-3 row mt-4 offset-3">
            <label for="exampleInputEmail1" class="form-label login-label"
              >Email address:</label
            >
            <input
              type="email"
              class="form-control w-100"
              placeholder="Enter your e-mail"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 row offset-3">
            <label for="exampleInputPassword1" class="form-label login-label"
              >Password:</label
            >
            <input
              type="password"
              class="form-control w-100"
              placeholder="Enter your password"
              id="pass"
            />
          </div>
        </form>
        <button
          type="submit"
          onclick="login()"
          class="btn offset-3 mt-3 mb-5"
          id="login_btn"
        >
          Login
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script/code.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
