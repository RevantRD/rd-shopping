<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container">
      <div class="row">
        <h1 class="text-center mt-4 text-white fw-bold" id="contact-heading">
          CONTACT US
        </h1>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12 text-center">
          <img
            src="images/contact_png.png"
            id="contact-png"
            alt="contact png"
          />
        </div>
        <div class="col-lg-6 mt-5 col-sm-12">
          <div id="contact-glass">
            <div class="mb-3">
              <label for="name" class="form-label fw-medium">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-medium">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your E-mail"
              />
            </div>
            <div class="mb-4">
              <label for="message" class="fw-medium form-label">Message:</label>
              <textarea
                class="form-control"
                id="message"
                placeholder="Enter your message"
                rows="3"
              ></textarea>
            </div>
            <div class="">
              <input
                type="button"
                onclick="contact()"
                value="Submit"
                class="btn"
                id="contact-btn"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="code.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
